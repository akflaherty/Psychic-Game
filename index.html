<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<title>Psychic Game</title>
</head>

<body>
	<h1>Psychic Game</h1>
	<p>Guess what letter I'm thinking of.</p>
	<p>Type a letter to guess.</p>
	<div>Wins: <span id="winDiv"></span></div>
	<div>Losses: <span id="lossDiv"></span></div>
	<div>Guesses left: <span id="guessLeftDiv"></span></div>
	<div>Your guesses so far: <span id="lettersDiv"></span></div>
	<br>
	<button onclick="resetAll()">Reset Game</button>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
